<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p class="menu"><a href="index.html">Go back</a></p>
    <div class="center">
      <div class="input">
        <input class="text" type="text" id="datetime-picker" />
        <button class="button glowing-btn" type="button" data-start>
          Start
        </button>
      </div>

      <div id="clock">
        <h2>Countdown online:</h2>
        <div class="timer" id="time">
          <div class="field">
            <span class="value" id="days" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" id="hours" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" id="minutes" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" id="seconds" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
